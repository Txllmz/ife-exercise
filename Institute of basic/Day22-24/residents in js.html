/*
去掉字符串str中，连续重复的地方
*/
function removeRepetition(str) {
    var result = "";
    result=str.split("");
    var len=result.length;
    var arr=new Array();
    for(var i=0;i<len;i++)
    {
        if(result[i]!=result[i+1])
        {
            arr.push(result[i]);
        }
    }
    return arr.join("");
}
