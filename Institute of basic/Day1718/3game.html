<!DOCTYPE html>

<head>

    <title>3的小游戏</title> </head>

<body>
    <h1>3的小游戏~点击F12，即可查看运算结果~</h1>
</body>
<script type="text/javascript">
  for(var i=1;i<=100;i++)
  {
      var n=i+"";
      var index=n.indexOf("3");
       if(i%3==0 || index!=-1)
       {
           console.log("PA,");
       }
       else
       {
           console.log(i+",");
       }
  }
</script>
</html>
