<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>九九乘法表</title>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          </title>
</head>

<body>
    <h1>九九乘法表</h1>
    <div>
        <table border="1">
        </table>
    </div>
</body>
<script src="../js/jquery-3.3.1.js"></script>
<script type="text/javascript">
 for(var i=1;i<=9;i++)
 {   
     var p="<tr"+" id="+i+">"+"</tr>";
     $("table").append(p);
     for(var j=1;j<=i;j++)
     {   
         var num=j*i;
         $("#"+i).append("<th>"+j+"*"+i+"="+num+"</th>");
         //console.log(j+"*"+i+"="+num);
     }
 }
</script>
</html>
