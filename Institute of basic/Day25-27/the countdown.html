 //来根据某个日期返回这一天是星期几
function week(one){
 var weekname;
 var arr=["星期天","星期一","星期二","星期三","星期四","星期五","星期六"];
 for(var i=0;i<7;i++)
 {
     if(one==i)
     {
         weekname=arr[i];
         break;
     }
 }
 return weekname;
}
//把月、日、小时等出现个位数的情况前面补充0，补充为两位，比如1变为01
function  supplyzero(two){
var zerotwo; 
 if(two<10)
 {
    zerotwo="0"+two.toString();
    return zerotwo;
 }
 else
 {
     zerotwo=two;
     return zerotwo;
 }
}
//把最后的日期时间，按照要求的格式进行包装
function package(obj){
var state;
state=obj.Year+"年"+supplyzero(obj.Month)+"月"+supplyzero(obj.Date)+"日"+
week(obj.Day)+supplyzero(obj.Hour)+":"+supplyzero(obj.Min)+":"+supplyzero(obj.Sec);
return state;
}
function show(){
    document.getElementById("showtime").innerText=package(time);
